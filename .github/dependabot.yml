# Dependabot: automated dependency update PRs (optimized for Actions minutes and PR volume).
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # --- npm (pnpm monorepo: root lockfile and all workspace packages) ---
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # Weekly (not daily) to reduce PR and CI churn and stay within org Actions minutes.
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    # Only patch updates: minor/major are ignored so we get fewer, lower-risk PRs and less CI.
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
    # Group all patch updates into one PR per week to minimize PR count and CI runs.
    groups:
      patch-updates:
        patterns: ["*"]
        update-types: ["version-update:semver-patch"]

  # --- GitHub Actions (workflows in .github/workflows/) ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
    # Group Actions updates into one PR per week.
    groups:
      github-actions:
        patterns: ["*"]
