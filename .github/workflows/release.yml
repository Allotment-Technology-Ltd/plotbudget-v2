# Release: on push to main, apply production migrations, deploy Sanity schema, then run semantic-release (version + changelog).
# Requires: SUPABASE_PROD_DATABASE_URL (full Postgres URI). Vercel deploys main automatically.
# Sanity: create a deploy token at https://sanity.io/manage → project → API → Deploy tokens; add as Actions secret SANITY_AUTH_TOKEN.
# The marketing site changelog at /changelog is built from root CHANGELOG.md (prebuild copies it);
# so each merge to main that produces a release updates the public changelog on the next marketing deploy.
name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  migrate:
    name: Apply migrations (production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
      - name: Push migrations
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_PROD_DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::SUPABASE_PROD_DATABASE_URL is not set or not available. Add it in Settings → Secrets and variables → Actions, and ensure it is not restricted so workflows on main can use it."
            exit 1
          fi
          # Repair orphaned migration versions that don't exist in local migrations (e.g. 20240206, 20250207)
          supabase migration repair --db-url "$DATABASE_URL" --status reverted 20240206 20250207 || true
          supabase db push --db-url "$DATABASE_URL" --include-all

  sanity-schema:
    name: Deploy Sanity schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Sanity Studio deps
        working-directory: sanity-studio
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "::warning::package-lock.json not found (merge the lockfile commit to main); using npm install"
            npm install
          fi
      - name: Deploy schema
        working-directory: sanity-studio
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: |
          if [ -z "$SANITY_AUTH_TOKEN" ]; then
            echo "::error::SANITY_AUTH_TOKEN is not set. Create a deploy token at https://sanity.io/manage (project → API → Deploy tokens) and add it as an Actions secret."
            exit 1
          fi
          npx sanity schema deploy

  release:
    name: semantic-release
    needs: [migrate, sanity-schema]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release
