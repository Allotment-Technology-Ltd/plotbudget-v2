# Guardrails: block merge if lint, type-check, unit tests, or E2E fail.
# Runs on every Pull Request to main. All jobs must pass to merge.
# Required secrets: NEXT_PUBLIC_SUPABASE_URL, NEXT_PUBLIC_SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY
# For E2E: use a SEPARATE Supabase project (dev/staging), NOT production. See docs/E2E-TEST-APPROACH.md.
# Optional: SUPABASE_PROD_PROJECT_REF = prod project ref (e.g. subdomain of prod URL). When set, E2E aborts if pointing at prod.
# Uses pull_request_target so secrets (Supabase for E2E) are available to same-repo PRs.
# IMPORTANT: Every checkout MUST use ref: head.sha so CI tests the PR code, not main.
name: CI

on:
  pull_request_target:
    branches: [main]

# Allow artifact upload and PR/check writes (fixes "Resource not accessible by integration" on pull_request)
permissions:
  contents: read
  actions: write
  checks: write
  pull-requests: write

jobs:
  # Security: dependency vulns (fail on high/critical) + code/secret audit (fail on dangerous patterns only).
  security:
    name: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Dependency audit
        run: pnpm audit --audit-level=high

  aikido-security:
    name: Aikido Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Aikido Security Scan
        uses: aikido-sec/aikido-github-action@v3
        with:
          secret-key: ${{ secrets.AIKIDO_CI_TOKEN }}
          fail-on-dependency-scan: true
          fail-on-sast-scan: true
          fail-on-iac-scan: true
          minimum-severity: CRITICAL

  code-review:
    name: code-review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Automated code review
        run: pnpm run code-review

  code-review:
    name: code-review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Automated code review
        run: pnpm run code-review

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint

  type-check:
    name: type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm type-check

  test-unit:
    name: Unit tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Run unit tests
        working-directory: apps/web
        run: pnpm test:unit

  test-pwyl-api:
    name: PWYL API and email tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Run API tests
        working-directory: apps/web
        run: pnpm test:api
      - name: Run email tests
        working-directory: apps/web
        run: pnpm test:emails

  test-localhost:
    name: E2E on localhost
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('pnpm-lock.yaml', 'apps/web/package.json') }}
      - name: Install Playwright Browsers
        working-directory: apps/web
        run: |
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != 'true' ]; then
            pnpm exec playwright install --with-deps chromium
          else
            pnpm exec playwright install-deps chromium
          fi
      - name: Run Playwright tests
        working-directory: apps/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROD_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        run: pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-localhost
          path: apps/web/playwright-report/
          retention-days: 7

  # Optional: PWYL E2E (sandbox). Allow failure until stable. Requires secrets:
  # POLAR_PWYL_BASE_PRODUCT_ID_SANDBOX, POLAR_ACCESS_TOKEN_SANDBOX, POLAR_WEBHOOK_SECRET_SANDBOX
  test-pwyl-e2e:
    name: PWYL E2E (sandbox)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('pnpm-lock.yaml', 'apps/web/package.json') }}
      - name: Install Playwright Browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium
      - name: Run PWYL E2E
        working-directory: apps/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROD_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
          NEXT_PUBLIC_PRICING_ENABLED: 'true'
          NEXT_PUBLIC_PWYL_PRICING_ENABLED: 'true'
          POLAR_PWYL_BASE_PRODUCT_ID: ${{ secrets.POLAR_PWYL_BASE_PRODUCT_ID_SANDBOX }}
          POLAR_ACCESS_TOKEN: ${{ secrets.POLAR_ACCESS_TOKEN_SANDBOX }}
          POLAR_SUCCESS_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'http://localhost:3000' }}/dashboard/settings?tab=subscription
        run: pnpm test:e2e:pwyl
