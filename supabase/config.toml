
[functions.send-resend-email]
enabled = true
# Auth Hook is called by Supabase Auth (server-side) with webhook payload, not JWT. Deploy with --no-verify-jwt.
verify_jwt = false
import_map = "./functions/send-resend-email/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/send-resend-email/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/send-resend-email/*.html" ]
